        <div class="panel card">
            <div style="overflow: auto;">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <!-- ko foreach: koColumns -->
                            <th *ngFor="let col of value.columns">
                                <span>{{col.text}}</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cell of (privateValue.values | keyvalue)" style="min-width:120px"
                        class="form-group">
                        <td>
                            <span>{{cell.key}}</span>
                        </td>
                        
                        <td *ngFor="let col of value.columns" style="min-width:120px" class="form-group"> 
                             <textarea rows="2" cols="25" class="form-control" #value [ngModel]="cell.value[col.value].text" (ngModelChange)="setObjValues(cell.key, col.value, value.value, privateValue)"></textarea> 
                        </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>






    </div>
    <div class="modal-footer">
        <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
            (click)="applyAction()">Apply</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
            (click)="okAction()">Ok</button>
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="cancelAction()"
            mdbWavesEffect>Cancel</button>

    </div>
