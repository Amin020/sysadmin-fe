<div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
      </button>
      <h4 class="modal-title w-100" id="myModalLabel"> Edit Property {{item.displayName}}</h4>
    </div>
    <div class="modal-body">        
      <textarea #textAreaInput [(ngModel)]="value" [mentionConfig]="mentionConfig"  class="form-control"  >
      </textarea>
      <app-expression-component #textAreaInput [prop]="item.prop" [value]="value" [question]="question"> </app-expression-component>

    </div>
    <div class="modal-footer">
      <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
        (click)="applyAction(textAreaInput.getValue())">Apply</button>
      <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
        (click)="okAction(textAreaInput.getValue())">Ok</button>
      <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="cancelAction()"
        mdbWavesEffect>Cancel</button>
  
    </div>
  </div>
