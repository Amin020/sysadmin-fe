<div class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title background-error w-100" id="myModalLabel">Discard Changes</h4>
      </div>
      <div class="modal-body">
        <h6>unsaved Changes might be lost ,Do you want to continue ??</h6>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="primary" (click)='confirmationReturn="save"' class="relative waves-light"
          mdbWavesEffect>Save changes</button>
        <button type="button" mdbBtn color="warn" class="relative waves-warn" (click)='confirmationReturn="continue"'
          mdbWavesEffect>continue</button>
        <button type="button" mdbBtn color="secondary" class="waves-light" (click)='confirmationReturn="close"'
          aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>Close</button>
      </div>
    </div>
  </div>
</div>
