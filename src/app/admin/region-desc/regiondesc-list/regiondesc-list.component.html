<p *ngIf="loading">loading</p>

<div>

  <!-- Basic example -->
  <div class="row">
    <div class="col-md-12 mx-auto text-center mt-1">
      <div class="card card-cascade narrower">

        <!--Card image-->
        <div class="view view-cascade gradient-card-header purple-gradient narrower py-4 mx-4 mb-3 d-flex justify-content-left align-items-left">

          <h4 class="white-text font-weight-bold text-uppercase mb-0">Regions Description</h4>

        </div>
        <!--/Card image-->

        <div class="px-4">

          <!--Table-->
          <table class="table table-hover table-responsive-md mb-0">

            <!--Table head-->
            <thead>
              <tr>
                <th scope="row">#</th>
                <th class="th-lg">Region Description</th>
                <th class="th-lg">Region Id</th>
                <th class="th-lg">Language Id</th>
                <th class="th-lg">Actions</th>
              </tr>
            </thead>
            <!--Table head-->

            <!--Table body-->
            <tbody  *ngIf="regionDescs">
              <tr *ngFor="let regionDesc of regionDescs; let i = index">
                <th px-3 *ngIf="regionDesc.id >= firstVisibleIndex && regionDesc.id <= lastVisibleIndex" scope="row">{{regionDesc.id}}</th>
                <td *ngIf="regionDesc.id >= firstVisibleIndex && regionDesc.id <= lastVisibleIndex">{{regionDesc.regionDesc}}</td>
                <td *ngIf="regionDesc.id >= firstVisibleIndex && regionDesc.id <= lastVisibleIndex">{{regionDesc.regionId.id}}</td>
                <td *ngIf="regionDesc.id >= firstVisibleIndex && regionDesc.id <= lastVisibleIndex">{{regionDesc.langId.id}}</td>
                <td *ngIf="regionDesc.id >= firstVisibleIndex && regionDesc.id <= lastVisibleIndex"><i class="fa fa-edit indigo-text mx-2" mdbTooltip="Edit" placement="top" aria-hidden="true" (click)="edit(regionDesc)"></i><i class="fa fa-trash-o red-text mx-2" mdbTooltip="Delete" placement="top"aria-hidden="true" (click)="delete(regionDesc)"></i></td>
              </tr>
            </tbody>
            <!--Table body-->
          </table>

        </div>

        <hr class="my-0">

        <!--Bottom Table UI-->
        <div class="d-flex justify-content-center">

          <!--Pagination -->
          <nav class="my-4 pt-2"   *ngIf="regionDescs && regionDescs.length > 20">
            <ul class="pagination pagination-circle pg-purple mb-0">

              <!--First-->
              <li class="page-item clearfix d-none d-md-block" (click)="firstPage()" [ngClass]="{disabled: activePage == 1}">
                <a class="page-link">First</a>
              </li>

              <!--Arrow left-->
              <li class="page-item" (click)="previousPage()" [ngClass]="{disabled: activePage == 1}">
                <a class="page-link" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>

              <!--Numbers-->
              <li #pages *ngFor="let page of paginators | slice:firstVisiblePaginator:lastVisiblePaginator; let i = index" class="page-item"
                [ngClass]="{active: i + firstVisiblePaginator + 1 == activePage}">
                <a class="page-link waves-light" (click)="changePage($event)" mdbWavesEffect>{{page}}</a>
              </li>



              <!--Arrow right-->
              <li class="page-item" (click)="nextPage()" [ngClass]="{disabled: activePage == numberOfPaginators}">
                <a class="page-link" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>

              <!--First-->
              <li class="page-item clearfix d-none d-md-block" (click)="lastPage()" [ngClass]="{disabled: activePage == numberOfPaginators}">
                <a class="page-link">Last</a>
              </li>

            </ul>
          </nav>
          <!--/Pagination -->

        </div>
        <!--Bottom Table UI-->

      </div>
    </div>
  </div>

  <hr class="my-5">
</div>
