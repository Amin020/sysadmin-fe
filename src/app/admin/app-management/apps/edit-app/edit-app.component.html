<div class="card card-cascade narrower p-4">
  <h4 class="mb-4">
    Edit App<b> ({{ app.shortName }})</b>
  </h4>
  <div class="d-flex justify-content-left">

    <div class=" col-md-3 m-3">
      <div class=" ml-0">
        <mdb-select [options]="appClass" [(ngModel)]="app.appClass" placeholder="Select App Class"></mdb-select>
        <label for="form1" class="">App Class</label>
      </div>
    </div>

    <div class=" col-md-3 m-3">
      <div class=" ml-0">
        <mdb-select [options]="appType" [(ngModel)]="app.appType" placeholder="Select App Type"></mdb-select>
        <label for="form1" class="">App Type</label>
      </div>
    </div>

    <div class="md-form m-3 ml-0">
      <input #appNameInput mdbInput type="text" name="app.shortName" [(ngModel)]="app.shortName"
        oninput="this.value = this.value.toUpperCase()" class="form-control" />
      <label for="form1" (click)="appNameInput.focus()"> Name </label>
    </div>

    <div class="md-form m-3 ml-0">
      <input #appISOInput mdbInput type="text" name="app.isoCode" [(ngModel)]="app.isoCode"
        oninput="this.value = this.value.toUpperCase()" class="form-control" />
      <label for="form1" (click)="appISOInput.focus()"> App ISO </label>
    </div>

    <!-- <div class="md-form m-3 ml-0">
      <input #appDescription mdbInput type="text" name="region.description" [(ngModel)]="app.description"
        class="form-control" />
      <label for="form1" (click)="appDescription.focus()"> Description </label>
    </div> -->

    <!-- <div class="md-form m-3 ml-0">
      <input #appVersion mdbInput type="text" name="region.code" [(ngModel)]="app.code" class="form-control" />
      <label for="form1" (click)="appVersion.focus()"> Version </label>
    </div> -->
  </div>
  <div class="d-flex justify-content-end">
    <button (click)="cancel()" mdbBtn class="grey btn-md">Cancel</button>
    <button (click)="saveApp()" mdbBtn color="primary" class="btn-md">
      <span *ngIf="saveloading">loading...</span> Save
    </button>
  </div>
</div>

<app-new-app-desc></app-new-app-desc>
<app-list-app-desc></app-list-app-desc>
