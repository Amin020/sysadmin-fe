<div class="card card-cascade narrower p-4">
  <h4 class="mb-4">
    Add New App: <b>{{ app.code }}</b>
  </h4>
  <div class="d-flex justify-content-left">
    <div class=" col-md-3 m-3">
      <div class=" ml-0">
        <mdb-select [options]="appClass" [(ngModel)]="app.appClass" placeholder="Select App Class"></mdb-select>
        <label for="form1" class="">App Class</label>
      </div>
    </div>

    <div class=" col-md-3 m-3">
      <div class=" ml-0">
        <mdb-select [options]="appType" [(ngModel)]="app.appType" placeholder="Select App Type"></mdb-select>
        <label for="form1" class="">App Type</label>
      </div>
    </div>

    <div class="md-form m-3 ml-0">
      <input #nameInput mdbInput type="text" name="app.shortName" class="form-control" [(ngModel)]="app.shortName"
        oninput="this.value = this.value.toUpperCase()" />
      <label for="form1" (click)="nameInput.focus()">
        Name
      </label>
    </div>

    <div class="md-form m-3 ml-0">
      <input #isoCodeInput mdbInput type="text" name="app.isoCode" [(ngModel)]="app.isoCode" class="form-control"
        oninput="this.value = this.value.toUpperCase()" />
      <label for="form1" (click)="isoCodeInput.focus()">
        App ISO
      </label>
    </div>

    <!--div class="md-form m-3 ml-0">
          <input
            mdbInput
            type="text"
            name="region.code"
            [(ngModel)]="app.code"
            class="form-control"
          />
          <label for="form1" class="">Description</label>
      </div>
  
      <div class="md-form m-3 ml-0">
          <input
            mdbInput
            type="text"
            name="region.code"
            [(ngModel)]="app.code"
            class="form-control"
          />
          <label for="form1" class="">Version</label>
        </div-->
  </div>
  <div class="d-flex justify-content-end">
    <button (click)="cancel()" mdbBtn class="grey btn-md">
      Cancel
    </button>
    <button (click)="savaApp()" mdbBtn color="primary" class="btn-md">
      <span *ngIf="saveloading"> loading... </span> Save
    </button>
  </div>
</div>

<hr class="my-5" />
