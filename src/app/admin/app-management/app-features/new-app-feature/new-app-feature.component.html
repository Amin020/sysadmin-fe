<div class="card card-cascade narrower p-4">
  <h4 class="mb-4">
    New App Feature:
  </h4>
  <div class="d-flex justify-content-left">
    <div class=" col-sm-5 my-3">
      <div class=" ml-0">
        <mdb-select
          [options]="featuresList"
          [(ngModel)]="appFeature.sysFeature.id"
          placeholder="Select Feature"
        ></mdb-select>
        <label for="form1" class="">Feature</label>
      </div>
    </div>

    <div class="md-form m-3 ml-0">
      <mdb-checkbox [(ngModel)]="appFeature.showA">showA</mdb-checkbox>
    </div>

  </div>
  <div class="d-flex justify-content-end">
    <button (click)="cancel()" mdbBtn class="grey btn-md">Cancel</button>
    <button (click)="savaAppFeature()" mdbBtn color="primary" class="btn-md">
      <span *ngIf="saveloading">loading... </span> Save
    </button>
  </div>
</div>

<hr class="my-5" />
