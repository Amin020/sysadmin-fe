<hr class="my-5" />

<!-- App Descriptions -->
<div class="card card-cascade narrower">
  <!--Card image-->
  <div
    class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-3 mb-3 d-flex justify-content-left align-items-left"
  >
    <h6 class="white-text font-weight-bold text-uppercase mb-0 mr-auto">
      Versions
    </h6>
    <a
      mdbBtn
      size="sm"
      color="primary"
      [routerLink]="['/apps/details', appId, 'new-version']"
      rounded="true"
      mdbWavesEffect
    >
      <mdb-icon fas icon="plus"></mdb-icon> New Version
    </a>
  </div>
  <!--/Card image-->
  <div class="px-4 text-center">
    <!--Table-->
    <table class="table table-hover table-responsive-md mb-0">
      <!--Table head-->
      <thead>
        <tr>
          <th class="th-lg">#</th>
          <th class="th-lg">releaseControlNo</th>
          <th class="th-lg">releaseDate</th>
          <th class="th-lg">versionRemarks</th>
        </tr>
      </thead>
      <!--Table head-->

      <!--Table body-->
      <tbody>
        <tr *ngFor="let version of versions">
          <td>{{version.id}}</td>
          <td>{{ version.releaseControlNo }}</td>
          <td>{{ version.releaseDate }}</td>
          <td>{{ version.versionRemarks }}</td>
        </tr>
      </tbody>
      <!--Table body-->
    </table>
  </div>
  <!--Bottom Table UI-->
</div>
