<div class="card card-cascade narrower p-4">
  <h4 class="mb-4">
    New App Description:
  </h4>
  <div class="d-flex justify-content-left">
    <div class=" col-md-3 m-3">
      <div class=" ml-0">
        <mdb-select [options]="langsList" [(ngModel)]="appDesc.sysLanguage.id" placeholder="Select Language">
        </mdb-select>
        <label for="form1" class="">Language</label>
      </div>
    </div>

    <div class="md-form m-3 ml-0">
      <input #descInput mdbInput type="text" name="app.shortName" [(ngModel)]="appDesc.appDesc" class="form-control" />
      <label for="form1" (click)="descInput.focus()">App Description</label>
    </div>
