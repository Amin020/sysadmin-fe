<section>
    <div class="d-flex justify-content-center flex-column align-items-center">
        <h1 class='icons-custom' [ngClass]='{"text-danger":!status,"text-success":status}'>
            <i class="fa fa-check-circle" *ngIf='status'></i>
            <i *ngIf='!status' class="fa fa-times-circle"></i>
        </h1>
        <div class="msg">
            <h3 [ngClass]='{"text-danger":!status,"text-success":status}'>
                {{msg}}
            </h3>
        </div>
        <div class="thx">
            <h4> Thank you.</h4>
        </div>
    </div>
</section>
