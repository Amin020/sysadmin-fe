<div class="modal-content text-center">
    <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100 text-danger" id="myModalLabel">Are you sure?</h4>
    </div>
    <div class="modal-body">
        <mdb-icon fas icon="times" size="4x" class="animated rotateIn  text-danger"></mdb-icon>
    </div>

    <div class="modal-footer  justify-content-center">
        <button type="button" mdbBtn color="warning" class="waves-light" aria-label="Close"
            (click)="onNoClick();modalRef.hide()" mdbWavesEffect>Close</button>
        <button type="button" mdbBtn color="danger" class="relative waves-light" (click)="onYesClick();modalRef.hide()"
            mdbWavesEffect>Delete!</button>
    </div>
</div>
